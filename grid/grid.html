<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid.css" />
    <title>CSS Grid Template Areas Example</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        grid-template-rows: 100px 1fr 100px;
        grid-template-areas:
          "header header header"
          "sidebar main main"
          "sidebar footer footer";
        grid-gap: 10px;
      }
      .item {
        background-color: lightblue;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header {
        grid-area: header;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .main {
        grid-area: main;
      }
      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item header Imglobal">Header</div>
      <div class="item sidebar Imglobal">Sidebar</div>
      <div class="item main Imglobal">Main Content</div>
      <div class="item footer Imglobal">Footer</div>
    </div>
  </body>
</html>
