<!-- ? CSS Grid is a powerful layout system in CSS. It allows you to create complex, responsive layouts with ease. -->

<!-- ! The fr unit represents a fraction of the available space. For example, 1fr 2fr means the first column will take 1 part of the space and the second column will take 2 parts: -->

<!-- ? Grid Container: The element on which display: grid; is applied. Itâ€™s the direct parent of all the grid items. -->

<!-- * Grid Item: The children (direct descendants) of the grid container. -->

<!-- ! Grid Lines: The dividing lines that make up the structure of the grid (vertical and horizontal). -->

<!-- ? Grid Tracks: The space between two grid lines. This space can be a row or a column. -->

<!-- ! Grid Cell: The smallest unit in the grid, formed by the intersection of a row and a column. -->

<!-- * Grid Area: A rectangular area consisting of one or more grid cells. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Template Areas Example</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        grid-template-rows: 100px 1fr 100px;
        grid-template-areas:
          "header header header"
          "sidebar main main"
          "sidebar footer footer";
        grid-gap: 10px;
      }
      .item {
        background-color: lightblue;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header {
        grid-area: header;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .main {
        grid-area: main;
      }
      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item header">Header</div>
      <div class="item sidebar">Sidebar</div>
      <div class="item main">Main Content</div>
      <div class="item footer">Footer</div>
    </div>
  </body>
</html>
