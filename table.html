<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid;
        /* border-collapse: collapse; */
      }
    </style>
    <title>HTML Tables</title>
  </head>
  <body>
    <table>
      <caption>
        Sample Data Table
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alan</td>
          <td>alan@gmail.com</td>
          <td>12</td>
          <td>India</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Slan</td>
          <td>slan@gmail.com</td>
          <td>21</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Rlan</td>
          <td>rlan@gmail.com</td>
          <td>26</td>
          <td>Russia</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Shubham</td>
          <td>shubham@gmail.com</td>
          <td>27</td>
          <td>India</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">End of Data</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
